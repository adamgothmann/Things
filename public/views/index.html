<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Things</title>
    <script src="/vendors/angular.min.js" charset="utf-8"></script>
    <script src="/scripts/script.js" charset="utf-8"></script>
  </head>
  <body ng-controller="mainController">
    <h2>Things</h2>
    <div class="input">
      <label for="">Add a thing</label>
      <input ng-model="thing" type="text" name="name" value="">
      <label for="">Add a picture for your thing</label>
      <input ng-model="picture" type="text" name="name" value="">
      <button ng-click="addThing()" type="button" name="button">Add</button>
    </div>
    <table>
      <tr ng-repeat="thing in array">
        <td>{{thing.thing}}</td>
        <td><img ng-src="{{thing.picture}}"/></td>
      </tr>
    </table>
    <!-- <div ng-repeat="thing in array">
      <p>{{thing.thing}}</p>
      <img ng-src="{{thing.picture}}"/>
    </div> -->
  </body>
</html>
